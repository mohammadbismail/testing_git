<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbortrary</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/dash.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <h1>Arbortrary</h1>
            <p>A site to track randomly planted trees</p>
        </div>
        <div class="side">

            <h2>Welcome {{request.session.firstname}}</h2>
            <p><a href="/user/account/">My trees</a></p>
            <form action="/dashboard_page" method=post">
                {% csrf_token %}
                <button type="/dashboard_page/">Dashboard</button>
            </form>
            <form action="/logout/" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </header>
    <main>
        <h1>Re-Plant Your Tree</h1>
        <form action="/update/{{tree.id}}/" method="post">
            {% csrf_token%}
            <div class="form-group">
                <label for="species">Species:</label>
                <input type="text" name="species" value="{{tree.species}}"><br>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" name="location" value="{{tree.location}}"><br>
            </div>
            <div class="form-group">
                <label for="reason">Reason:</label>
                <input type="text" name="reason" value="{{tree.reason}}"><br>
            </div>
            <div class="form-group">
                <label for="date">Date Planted:</label>
                <input type="date" name="date" value="{{tree.created_at}}"><br>
            </div>
            <div class="form-group">

                <button type="submit">Update</button>
            </div>
        </form>
    </main>
</body>

</html>
